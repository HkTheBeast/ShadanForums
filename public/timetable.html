<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>UniForum - Subjects</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="images/shadanlogo.png">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand"><a href="/">UniForum</a></div>
      <nav>
        <a href="index.html">Home</a>
        <a href="forum.html">Forum</a>
        <a href="timetable.html">TimeTables</a>
        <a href="subjects.html">Subjects</a>
        <a href="about.html">About</a>
        <a href="oops.html">OOPS</a> 
        <a href="coa.html">COA</a>  
      </nav>
      <div class="actions" id="actions-area">
        <button id="theme-toggle">Toggle Theme</button>
        <button id="login-btn">Login</button>
        <div id="user-info" class="hidden"></div>
        <button id="logout-btn" class="hidden">Logout</button>
      </div>
    </header>

    <main class="container">
      <h1>Time Tables For IInd Year Ist semester</h1>
      <section class="cards">
        <article class="card"><h3 style="color: goldenrod;">Second Year Academic Calender :</h3><img src="images/timetable.png" alt="academiccalender" style="width: 500px; height: auto;"></article>
      </section>
    </main>
    <main class="container">
      <section class="cards">
        <article class="card"><h3 style="color: goldenrod;">Weekly Time Table:</h3><img src="images/routine.png" alt="timetable" style="width: 500px; height: auto;"></article>
      </section>
    </main>
    <footer class="footer">
      <p>&copy; UniForum - University Project</p>
    </footer>
  </div>

  <div id="auth-modal" class="modal hidden">
    <div class="modal-card">
      <h3 id="auth-title">Login</h3>
      <form id="auth-form">
        <label>Username<input name="username" required></label>
        <label>Password<input name="password" type="password" required></label>
        <div class="modal-actions">
          <button type="submit" id="auth-submit">Login</button>
          <button type="button" id="auth-cancel">Cancel</button>
        </div>
      </form>
      <div id="auth-error" class="error"></div>
      <div style="margin-top:10px; font-size:13px;">
        <a href="#" id="toggle-to-register">Don't have an account? Register</a>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
